<head>
  <title>Calina Instant Messenger</title>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="dticon.png" />
  <link rel='shortcut icon' type='image/x-icon' href='Logo2.jpg'/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />

<template name="nav">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header" style="width: 100%">
        <ul class="nav navbar-nav" style="width: 100%">
          <li> <img class="h" src="Logo.png" alt="Logo" style="max-width:50px;height:auto;cursor:pointer;"> </li>
          {{#unless currentUser}}
            <li style="padding-top: 4px; cursor:pointer;"> <a class="r"> Sign In/Up </a> </li>
          {{/unless}}
          <li style="padding-top: 4px; cursor:default;"> {{> auth}} </li>

          {{#if currentUser}}
            <li class="pull-right" style="padding-top: 4px; cursor: pointer"> <a id="logout"> Logout </a> </li>
            <li class="pull-right" style="padding-top: 4px; cursor: pointer"> <a class="c" id="chatID">Chat</a> </li>
            <li class="pull-right" style="padding-top: 4px; cursor: pointer"> <a class="m">Members</a> </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
