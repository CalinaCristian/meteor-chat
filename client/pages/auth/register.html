<template name="register">
  {{> nav}}
    <form class="register-form" id="valid" style="color:red; width: 300px;margin: 0 auto; margin-top:10%">
      <div class="form-group">
        <label for="register-email" style="color:black">Email address: </label>
        <input type="email" class="form-control required email" id="register-email" name="email">
      </div>

      <div class="form-group">
        <label for="register-username" style="color:black">Username: </label>
        <input type="text" class="form-control required" id="register-username" name="username">
      </div>

      <div class="form-group">
        <label for="register-password" style="color:black">Password:</label>
        <input type="password" class="form-control required" id="register-password" name="password">
      </div>

      <div class="form-group">
        <label for="register-passwordConf" style="color:black">Confirm Password:</label>
        <input type="password" class="form-control required" id="register-passwordConf" name="passwordConf">
      </div>

      <button type="button" class="btn btn-default" id="MyLogin"> Sign In? </button>
      <button type="submit" class="btn btn-default pull-right"> Confirm </button>
    </form>
</template>
