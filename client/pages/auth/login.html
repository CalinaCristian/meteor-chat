<template name="login">
  {{> nav}}
    <form class="login-form" id="valid" style="width: 300px;margin: 0 auto; margin-top:10%">
      <div class="form-group">
        <label for="login-usernameOrEmail">Username or Email: </label>
        <input type="text" class="form-control required" id="login-usernameOrEmail" name="usernameOrEmail">
      </div>

      <div class="form-group">
        <label for="login-password">Password:</label>
        <input type="password" class="form-control required" id="login-password" name="password">
      </div>

      <button type="button" class="btn btn-default" id="MyRegister"> Sign Up? </button>
      <button type="button" class="btn btn-primary" id="FacebookLogin"> <i class="fa fa-facebook fa-1"> </i> </button>
      <button type="submit" class="btn btn-default pull-right"> Confirm </button>
    </form>
</template>
