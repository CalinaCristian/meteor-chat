<template name="auth">
	{{> user_info}}
</template>

<template name="user_info">
	{{#if currentUser}}
		{{> user_loggedIn}}
	{{/if}}
</template>

<template name="user_loggedIn">
	{{#if loggingIn}}
		<a> Logging in...</a>
	{{else}}
		<a class="login" style="display: {{getDisplay}}">
			<span style="color:{{getColor currentUser}}" class="fa fa-user"> </span>
			<strong style="color:{{getColor currentUser}}" id="mycolor"> {{getUserName}} </strong>
		</a>
	{{/if}}
</template>
